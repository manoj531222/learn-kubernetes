apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx11
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 4
  selector:
    matchLabels:
      tier: frontend
      app: nginx
  template:
    metadata:
      labels:
        tier: frontend
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.15
